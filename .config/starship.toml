palette = "catppuccin_latte"

format = """
[](mauve)\
$os\
$username\
[](mauve)\
$directory\
$git_branch\
$git_status
$character"""

[character]
success_symbol = "[❯](bold text)"

[username]
format = "[$user]($style)"
style_root = "bold bg:mauve fg:base"
style_user = "bold bg:mauve fg:base"
show_always = true

[directory]
format = " [](fg:blue)[$path]($style)[](fg:blue) "
truncation_length = 2
truncation_symbol = "../"
truncate_to_repo = false
read_only = " 󰌾"
style = "bold bg:blue fg:base"

[os]
format = "[$symbol]($style)"
style = "bg:mauve fg:base"
disabled = false

[git_branch]
format = "[](fg:teal)[$symbol $branch]($style)[](fg:teal) "
symbol = ""
style = "bold bg:teal fg:base"

[git_status]
format = """
[$conflicted](peach)\
[$untracked](blue)\
[$modified$renamed](yellow)\
[$staged](green)\
[$deleted](red)($ahead_behind$stashed)"""
conflicted = " $count"
untracked = " $count"
modified = " $count"
deleted = " $count"
staged = " $count"
renamed = " $count"
stashed = " $count"

